<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Groceries</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body onload="get_saved()">
		<div class="container">
			<div class="wrapper">
				<div class="title">
					<h2>Groceries List</h2>
				</div>
				<div class="adder">
					<button onclick="delete_items()">
						<img src="delete.png" alt="Del" />
					</button>
					<input type="text" name="new" id="new" placeholder="Type new item" autofocus />
				</div>
				<div class="list">
					<div class="items"></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
